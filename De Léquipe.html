<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu cylindrique avec titres</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu-wrapper">

    <!-- Cylindre -->
    <div class="cylinder">
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>

            <!-- Point mobile -->
            <div class="indicator"></div>
        </div>
    </div>

    <!-- Titres sous le cylindre -->
    <div class="labels">
        <span>Accueil</span>
        <span>Profil</span>
        <span>club</span>
        <span>de lÉquipe</span>
        <span>Stats</span>
        <span>Paramètres</span>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
